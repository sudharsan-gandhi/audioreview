<ion-view >
<!-- header -->
	<div class="bar bar-header bar-assertive">

	<h1 class="title">
	Reviews
	</h1>
	</div>
	
<ion-content class="has-header" >
<ul class="list" ng-repeat='audio in audios'>

	 	</audio>
	</li>
</ul>
</ion-content>
</ion-view>
